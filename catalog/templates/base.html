<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}For All Counseling{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, footer {
            background-color: #f5f5f5;
            padding: 20px;
        }
        nav a {
            margin: 0 15px;
            color: #007bff;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>For All Counseling</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'signup' %}">Signup</a>
        <a href="{% url 'admin_dashboard' %}">Admin</a>
    </nav>
</header>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <p>Â© 2025 For All Counseling. All rights reserved.</p>
</footer>

</body>
</html>
