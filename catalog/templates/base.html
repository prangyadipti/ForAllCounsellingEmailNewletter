<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}For All Counseling{% endblock %}</title>
    {% load static %}

    <!-- 1) Import our serif “Playfair Display” font from Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- 2) Then load our own CSS so we can use the font -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <!-- HEADER / NAV -->
    <header class="site-header">
      <div class="nav-container">
        <!-- Logo -->
        <div class="logo">
          <a href="{% url 'home' %}">For All Counseling</a>
        </div>

        <!-- Navigation + Buttons -->
        <nav class="main-nav">
          <ul class="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">How to Help</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Board Member Application</a></li>
            <li><a href="#">Español de México</a></li>
          </ul>
          <div class="nav-buttons">
            <a href="{% url 'signup' %}" class="btn-cta">Signup</a>
            <a href="#" class="btn-cta">Donate</a>
          </div>
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <p>© 2025 For All Counseling. All rights reserved.</p>
    </footer>
  </body>
</html>
